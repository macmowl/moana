<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Moana Dashboard</title>
</head>
<body>
    <nav>
        <a href="#0">
            <span class="logo">Royal Moana</span>
        </a>
        <ul class="admin-menu">
            <li>
                <a href="#0">
                    <svg>
                        <use xlink:href="#dashboard"></use>
                    </svg>
                <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#0">
                    <svg>
                        <use xlink:href="#users"></use>
                    </svg>
                    <span>Membres</span>
                </a>
            </li>
            <li>
                <a href="#0">
                    <svg>
                        <use xlink:href="#spots"></use>
                    </svg>
                    <span>Spots de plongée</span>
                </a>
            </li>
            <li>
              <a href="#0">
                <svg>
                  <use xlink:href="#documents"></use>
                </svg>
                <span>Documents</span>
              </a>
            </li>
          </ul>
    </nav>
    <section class="content">
        <p><b>Dashboard</b></p>
        <p class="date">Jeudi 09 septembre 2020</span>
        <div class="gotMessage">
            <div class="intro">
                <p>Salut <b>Alan</b>,</p>
                <p>Il y a <b>2 news</b> pour toi aujourd’hui.<br>
                <b>3 nouvelles sorties</b> ont également été ajoutées.</p>
                <button>Voir les news</button>
            </div>
            <img src="media/illustration.svg" alt="Quelles nouvelles !">
        </div>
    
    </section>
    <section class="profile">
        <div>
            <p><b>Mon profil</b></p>
        </div>
        <div class="avatar">
            <img src="media/avatar.png" alt="Avatar">
        </div>
    </section>
</body>
</html>
